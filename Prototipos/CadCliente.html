<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-8 p-4">
          <h1>Cadastro De Cliente</h1>
          <p>Esta tela se destina para o cadastro de clientes</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 p-4">
          <h3 class="mb-3">Detalhes</h3>
          <form>
            <div class="form-row">
              <div class="form-group col-md-12">
                <input type="text" class="form-control" id="edt_nome" placeholder="Nome do Cliente" required="required">
              </div>
              <div class="form-group col-md-12">
                <input type="text" class="form-control" id="edt_email" placeholder="Email do Cliente" required="required">
              </div>
              <div class="form-group col-md-3">
                <input type="date" class="form-control" id="edt_dt_aniversario" placeholder="Aniversario do Cliente" required="required">
              </div>
            </div>

          </form>

          <div class="m-1">
            <div class="container">
              <div class="row">
                <div class="col-md-12">Endereço</div>
              </div>
              <div class="row">
                <div class="col-md-12">Rua 1 esquina com a 2</div>
              </div>
              <div class="form-group">
                <textarea class="form-control" rows="3" placeholder="Detalhes do Endereço" id="edt_detalhe"></textarea>
              </div>
            </div>
            <div class="form-group col-md-2">
              <a class="btn btn-secondary" href="#">ADD Endereço</a>
            </div>
          </div>
          <div class="m-1">
            <div class="container">
              <div class="row">
                <div class="col-md-12">Endereço</div>
              </div>
              <div class="row">
                <div class="col-md-12">64 9 992124644</div>
              </div>
            </div>
            <div class="form-group col-md-2">
              <a class="btn btn-secondary" href="#">ADD Telefone</a>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>

      </div>
    </div>
  </div>
  </body>

</html>
