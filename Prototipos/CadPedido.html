<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://static.pingendo.com/bootstrap/bootstrap-4.3.1.css">
</head>

<body>
  <div class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-8 p-4">
          <h1>Cadastro De Pedido</h1>
          <p>Esta tela se destina para o cadastro de pedido de pizzas</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 p-4">
          <h3 class="mb-3">Detalhes</h3>
          <form>
            <div class="form-row">
              <div class="form-group col-md-1">
                <input type="text" class="form-control" placeholder="Cod." id="edt_cod_cli" required="required">
              </div>
              <div class="form-group col-md-1">
                <a class="btn btn-secondary" href="#">Buscar</a>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" id="edt_nome_cli" placeholder="Nome do Cliente" required="required">
              </div>
              <div class="form-group col-md-8">
                <input type="text" class="form-control" id="edt_Endereco_cli" placeholder="Endereço do Cliente" required="required">
              </div>
            </div>

          </form>

            <div class="m-1">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">Itens</div>
                </div>
                <div class="row">
                  <div class="col-md-12">1-Piza de carne/franco - Add dupla borda de queijo suiço</div>
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="3" placeholder="Detalhes do Pedido" id="edt_detalhe"></textarea>
                </div>
              </div>
              <div class="form-group col-md-2">
                <a class="btn btn-secondary" href="#">ADD Pizza</a>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>

      </div>
    </div>
  </div>
  </body>

</html>
